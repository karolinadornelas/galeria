<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3969/3969663.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem</button>
    </header>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="nova-img" required placeholder="URL de Imagem"/>
        <button type="submit">Adicionar +</button>
        <button type="submit" id="cancel-button">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./img/panda.jpg" alt="foto de um panda"/>
            <div class="overlay-img-link">
                <a href="./img/panda.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/panda_01.jpg" alt="foto de um panda"/>
            <div class="overlay-img-link">
                <a href="./img/panda_01.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/panda_02.jpg" alt="foto de um panda"/>
            <div class="overlay-img-link">
                <a href="./img/panda_02.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
